<!DOCTYPE html>
<html>
<head>
	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//code.jquery.com/jquery-latest.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
    <title>Class-based Google Maps implementation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<p>For full options and a full list of controls, see <code>class.googlemaps.js</code>. The minified file <code>class.googlemaps.min.js</code> is the one which is actually used.</p>
<p><em>22.7.2014</em>: Overlay (<code>markerContent</code>) is not working in the current version of Google Maps</p>

<div id="googlemap1" class="google map"></div>

<script src="class.googlemaps.js"></script>

<script>
var my_locations = [
	{
		title: "Notre Dame",
		labelContent: "Notre Dame",
		markerContent: "Nice cathedral. (You can also press [Esc] to close this window.)",
		longitude: "48.853101",
		latitude: "2.349668",
		icon: "pin_default.png"
	},
	{
		title: "Eiffel Tower",
		labelContent: "Eiffel Tower",
		markerContent: "Nice tower. (You can also press [Esc] to close this window.)",
		longitude: "48.85830",
		latitude: "2.29451",
		icon: "EiffelTower.png",
		icon_size: [64,64],
		icon_offset: [-64,64]
	}
];


(function($){
	$(window).load(function(){

		// Set centre as Paris. (Default is the centre of Switzerland.)
		mhmli_googlemaps.options.lat_default = 48.85661;
		mhmli_googlemaps.options.lon_default = 2.35194;

		mhmli_googlemaps.options.zoomlevel_default 	= 14;
		mhmli_googlemaps.options.zoomlevel_near 		= 18;

		mhmli_googlemaps.options.showLabels = true;
		
		mhmli_googlemaps.options.mapTypeID = google.maps.MapTypeId.ROADMAP;
		mhmli_googlemaps.options.fitToBounds = true;
		
		mhmli_googlemaps.controls.resetbutton = false;

		mhmli_googlemaps.locations = my_locations;
		
			mhmli_googlemaps.options.cluster = true;
			mhmli_googlemaps.options.clusterstyles = [{
		        url: '/wp-content/themes/bigwideworld/Resources/Public/Images/marker36.png',
		        height: 36,
		        width: 36,
		        anchorIcon: [0, 0],
		        textColor: '#ffffff',
		        textSize: 12
		      }, {
		        url: '/wp-content/themes/bigwideworld/Resources/Public/Images/marker48.png',
		        height: 48,
		        width: 48,
		        anchor: [0, 0],
		        textColor: '#ffffff',
		        textSize: 13
		      }, {
		      }, {
		        url: '/wp-content/themes/bigwideworld/Resources/Public/Images/marker60.png',
		        height: 60,
		        width: 60,
		        anchor: [0, 0],
		        textColor: '#ffffff',
		        textSize: 14
		      }, {
		        url: '/wp-content/themes/bigwideworld/Resources/Public/Images/marker.png',
		        height: 36,
		        width: 36,
		        anchor: [0, 0],
		        textColor: '#ffffff',
		        textSize: 12
		      }];

		mhmli_googlemaps.makeMap('googlemap1');

	});
})(jQuery);
</script>


</body>
</html>
